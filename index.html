<body>
	<div class = "container topPart">
		<div class = "row">
			<div class = "col-lg-1"></div>
			<div class = "col-lg-10" id = "logo"> </div>
			<div class = "col-lg-1" id = "music">
      
      <button align = "right" type="button" class="btn btn-default btn-xs play" id = "1" >

    <div class = "row">

      <div class = "col-lg-6" id = "action"></div>
